- name: Update web servers
  hosts: default
  remote_user: vagrant

  tasks:
    - name: AptCacherNg Client
      ansible.builtin.apt:
        pkg:
          - squid-deb-proxy-client
          - auto-apt-proxy
      become: true

    - name: Apt.conf
      ansible.builtin.lineinfile:
        path: /etc/apt/apt.conf
        regexp: '^Acquire::http::Proxy'
        line: Acquire::http::Proxy "http://172.28.128.1:3142";
        create: true
      become: true


